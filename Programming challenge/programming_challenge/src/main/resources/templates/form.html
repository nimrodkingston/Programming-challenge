<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1>Registration form for new customers</h1>
    <h2 style="color: red">Fields marked with * are mandatory</h2>

    <form action="#" th:action="@{/registration}" th:object="${customer}" method="post">
        <p>*Email Address: <input type="email" th:field="*{emailAddress}" maxlength=255 required/> </p>
        <p>*Title: <input type="text" th:field="*{title}" maxlength=5 required/> </p>
        <p>*First Name: <input type="text" th:field="*{firstName}" maxlength=50 required/> </p>
        <p>*Last Name: <input type="text" th:field="*{lastName}" maxlength=50 required/> </p>
        <p>*Address line 1: <input type="text" th:field="*{addressLine_1}" maxlength=255 required/> </p>
        <p>Address line 2: <input type="text" th:field="*{addressLine_2}" maxlength=255/> </p>
        <p>City: <input type="text" th:field="*{city}" maxlength=255/> </p>
        <p>*Postcode: <input type="text" th:field="*{postcode} " maxlength=10 required/> </p>
        <p>Phone Number: <input type="tel" th:field="*{phoneNumber}" placeholder="01234567890"pattern = "[0-9]{11}" maxlength=20/> </p>
        <p> <input type="submit" value="Submit"/> </p>
</div>

</body>
</html>
